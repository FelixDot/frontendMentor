<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <script src="main.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <form class="input">
          <div class="input-block">
            <label for="day-input" id="day-label">DAY</label><br />
            <input type="number" id="day-input" placeholder="DD" />
            <br />
            <span class="error-message" id="day-error"></span>
          </div>
          <div class="input-block">
            <label for="month-input" id="month-label">MONTH</label><br />
            <input type="number" id="month-input" placeholder="MM" />
            <br />
            <span class="error-message" id="month-error"></span>
          </div>
          <div class="input-block">
            <label for="year-input" id="year-label">YEAR</label><br />
            <input type="number" id="year-input" placeholder="YYYY" />
            <br />
            <span class="error-message" id="year-error"></span>
          </div>
          <div class="line">
            <hr />
            <button type="submit" id="submit-btn" class="submit-btn">
              <img src="assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>

        <div class="show-result">
          <h1><span id="year-result">--</span> years</h1>
          <h1><span id="month-result">--</span> months</h1>
          <h1><span id="day-result">--</span> days</h1>
        </div>
      </div>
    </main>
  </body>
</html>
