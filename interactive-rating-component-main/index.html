<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="main.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="rating-screen">
        <img class="star-icon" src="/images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>

        <p class="rating-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form>
          <fieldset class="rating-number" id="rating-number">
            <button type="button" class="rating-vote-button">1</button>
            <button type="button" class="rating-vote-button">2</button>
            <button type="button" class="rating-vote-button">3</button>
            <button type="button" class="rating-vote-button">4</button>
            <button type="button" class="rating-vote-button">5</button>
          </fieldset>
          <button id="submit-btn" type="submit">SUBMIT</button>
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank-you-screen">
        <div class="image">
          <img
            class="thank-you-image"
            src="images/illustration-thank-you.svg"
            alt=""
          />
        </div>
        <div class="rating-result">
          <p>You selected <strong id="rating-selected"></strong> out of 5</p>
        </div>
        <!-- Add rating here -->
        <div class="rating-result-text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
