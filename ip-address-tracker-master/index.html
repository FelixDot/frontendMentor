<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="stylesheet.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <form class="input">
        <input
          id="ip-add-input"
          type="text"
          placeholder="Search for any IP addresss or domain"
        />
        <button class="submit-btn" id="submit-btn" type="button">
          <img src="images/icon-arrow.svg" alt="submit-button" />
        </button>
      </form>
      <section class="information">
        <div class="info-box">
          <h4>IP ADDRESS</h4>
          <p id="ip-address"></p>
        </div>

        <div class="info-box">
          <h4>LOCATION</h4>
          <p id="location"></p>
        </div>

        <div class="info-box">
          <h4>TIMEZONE</h4>
          <p id="timezone"></p>
        </div>

        <div class="info-box">
          <h4>ISP</h4>
          <p id="ips"></p>
        </div>
      </section>
    </header>
    <main>
      <div id="map"></div>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="main.js"></script>
  </body>
</html>
