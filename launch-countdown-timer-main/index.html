<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>WE'RE LAUNCHING SOON</h2>
      </header>
      <main class="countdown">
        <div class="countdown-item">
          <div class="flip-card">
            <div class="top"><h1 id="top-day">08</h1></div>
            <div class="bottom"><h1 id="bot-day">08</h1></div>
          </div>
          <h3>Days</h3>
        </div>
        <div class="countdown-item">
          <div class="flip-card">
            <div class="top"><h1 id="top-hour">23</h1></div>
            <div class="bottom"><h1 id="bot-hour">23</h1></div>
          </div>
          <h3>Hours</h3>
        </div>
        <div class="countdown-item">
          <div class="flip-card">
            <div class="top"><h1 id="top-minute">55</h1></div>
            <div class="bottom"><h1 id="bot-minute">55</h1></div>
          </div>
          <h3>Minutes</h3>
        </div>
        <div class="countdown-item">
          <div class="flip-card">
            <div class="top"><h1 id="top-sec">41</h1></div>
            <div class="bottom"><h1 id="bot-sec">41</h1></div>
          </div>
          <h3>Seconds</h3>
        </div>
      </main>
    </div>

    <footer>
      <div class="socialmedia">
        <a href=""
          ><img class="icon" src="images/icon-facebook.svg" alt="facebook icon"
        /></a>
        <a href=""
          ><img class="icon" src="images/icon-pinterest.svg" alt="pinterest icon"
        /></a>
        <a href=""
          ><img class="icon" src="images/icon-instagram.svg" alt="instagram icon"
        /></a>
      </div>
    </footer>
    <img src="images/pattern-hills.svg" alt="mauntain" class="mountain" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
