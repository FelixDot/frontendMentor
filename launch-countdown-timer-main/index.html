<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="stylesheet.css" rel="stylesheet" />
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WE'RE LAUNCHING SOON</h1>
      </header>
      <main class="counter">
        <div class="time-box" id="days">
          <div class="top"><p>08</p></div>
          <div class="bottom"><p>08</p></div>
          <p>DAYS</p>
        </div>
        <div class="time-box" id="hours">
          <div class="top"><p>23</p></div>
          <div class="bottom"><p>23</p></div>
          <p>HOURS</p>
        </div>
        <div class="time-box" id="minutes">
          <div class="top"><p>55</p></div>
          <div class="bottom"><p>55</p></div>
          <p>MINUTES</p>
        </div>
        <div class="time-box" id="seconds">
          <div class="top"><p>41</p></div>
          <div class="bottom"><p>41</p></div>
          <p>SECONDS</p>
        </div>
      </main>
    </div>

    <footer>
      <div class="socialmedia">
        <a href=""
          ><img src="images/icon-facebook.svg" alt="facebook icon"
        /></a>
        <a href=""
          ><img src="images/icon-pinterest.svg" alt="pinterest icon"
        /></a>
        <a href=""
          ><img src="images/icon-instagram.svg" alt="instagram icon"
        /></a>
      </div>
    </footer>
    <img src="images/pattern-hills.svg" alt="mauntain" class="mountain" />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
